let schoolData = {};
let currentCourse = null;

// 🔍 NUEVO: función de búsqueda por número
const searchInput = document.getElementById("searchNumber");
const searchBtn = document.getElementById("searchBtn");
const searchResult = document.getElementById("searchResult");

searchBtn.addEventListener("click", () => {
  const num = parseInt(searchInput.value);
  if (isNaN(num)) {
    searchResult.textContent = "Por favor introduce un número válido.";
    searchResult.style.color = "red";
    return;
  }

  let found = null;
  let foundCourse = null;

  for (const [course, data] of Object.entries(schoolData)) {
    if (data && data.students) {
      for (const student of data.students) {
        if (student.numbers.includes(num)) {
          found = student;
          foundCourse = course;
          break;
        }
      }
    }
    if (found) break;
  }

  if (found) {
    searchResult.textContent = `🎟️ ${found.name} (${foundCourse})`;
    searchResult.style.color = "green";
  } else {
    searchResult.textContent = "Número no encontrado.";
    searchResult.style.color = "red";
  }
});
